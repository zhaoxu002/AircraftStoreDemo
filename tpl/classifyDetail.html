<ion-view title="分类">
<ion-content has-header="true" padding="false">
  <div class="list">
    <div class="item row aircraft-item" ng-repeat="aircraft in aircraftList">
      <a class="col col-33" ng-href="#/aircraftDetail/{{aircraft.id}}">
        <img ng-src="{{IMAGEPATH + aircraft.images[0].image_name}}" alt="{{aircraft.title}}">
      </a>
      <div class="col col-67">
        <h3>{{aircraft.title}}</h3>
        <p>{{aircraft.des}}</p>
        <button class="button button-positive  button-small" ng-click="addToShoppingCart(aircraft)">加入购物车</button>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
